{% extends "base.html" %}

{% block title %}
List Manager
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a href="{{ url_for('index') }}">Home</a>
    {% if not session %}
    <a href="{{ url_for('login_register') }}">Sign In/Sign Up</a>
    {% else %}
    <a href="{{ url_for('profilo') }}">Profilo</a></li>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
  </div>
</nav>

<header class="masthead">
<p>Seleziona l'orario:</p>
<div>
  <form method="POST" action="{{ url_for('add_prenotation') }}">
    {% for item in data %}
    <input type="submit" name="orario_pren" value={{ item.orario}}>
    <input type="hidden" name="code_pren" value={{ item.code_manag}}>
    {% endfor %}
  </form>
</div>
</header>

{% endblock %}
