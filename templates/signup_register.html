{% extends "base.html" %}

{% block title %}
List Manager Login/Register
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a href="{{ url_for('index') }}">Home</a></li>
  </div>
</nav>

<header class="masthead">
  <div>
    <h1>Registrati</h1>
    <form action="/signUpManager/" class="form" method="post">
      <input type="text" name="email" autofocus placeholder="E-mail">
      <input type="text" name="username" autofocus placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

{% endblock %}
