{% extends "base.html" %}

{% block title %}
List Manager Home
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<header class="masthead">
    Aggiungi admin:
    <form method="POST" action="{{ url_for('add_admin') }}">
        Username:
        <input type="text" name="add_admin">
        Password:
        <input type="text" name="add_admin_pwd">
        email:
        <input type="text" name="add_admin_mail">
        <button type="submit"> Aggingi</button>
    </form>

    Rimuovi admin:
    <form method="POST" action="{{ url_for('remove_admin') }}">
        <input type="text" name="rem_admin">
        <button type="submit"> Rimuovi</button>
    </form>

    <div>
        Admin:
        {% for item in admin %}
        <li>{{ item.username }} </li>
        {% endfor %}
    </div>
</header>

{% endblock %}
